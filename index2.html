<!DOCTYPE html>
<html>
<head>
    <title>Sasuke Uchiha's Battles</title>
    </head>
    <body>
        <h1>Sasuke Uchiha's Battles</h1>
        <table id="battlesTable">
            <thead>
                <tr>
                    <th>Opponent</th>
                    <th>Chapter</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script>
            fetch('battles.json') 
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#battlesTable tbody');
                    data.battles.forEach(battle => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${battle.opponent}</td>
                            <td>${battle.chapter}</td>
                            <td>${battle.volume}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        </script>
    </body>
</html>
