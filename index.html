<!DOCTYPE html>
<html>
<head>
    <title>Sasuke Uchiha's Battles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 0; 
            padding: 10px; 
            background-color: #1E1E1E; /* Dark Gray */
            color: #D4D4D4; /* Light Gray */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #282828; /* Darker Gray */
        }
        th, td {
            border: 1px solid #444; /* Dark Gray */
            padding: 8px;
            text-align: left;
            color: #D4D4D4; /* Light Gray */
        }
        th {
            background-color: #383838; /* Slightly Lighter Gray */
        }
    </style>
</head>
<body>
   
<br>

        <h1>Sasuke Uchiha's Battles</h1>
        <table id="battlesTable">
            <thead>
                <tr>
                    <th>Opponent</th>
                    <th>Chapter</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script>
            fetch('battles.json') 
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#battlesTable tbody');
                    data.battles.forEach(battle => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${battle.opponent}</td>
                            <td>${battle.chapter}</td>
                            <td>${battle.volume}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        </script>

</body>
</html>
